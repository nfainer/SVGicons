<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>vector v raster</title>
</head>
<body>
    <main>
      <div class="container"><img src="images/newBadge.jpg" alt="vector"></div>
      <div class="container"><img src="images/newBadge.svg" alt="raster"></div>



      <div><svg id="magnifyingIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 690 690">
        <defs>
          <style>
            .cls-1, .cls-2 {
              fill: #fff;
              stroke: #ccc;
              stroke-miterlimit: 10;
              stroke-width: 8px;
            }

            .cls-2 {
              stroke-linecap: round;
              }

              #details { display: block; }

              @media screen and (max-width: 150px) {
                #details {
                  display: none;
                }
            }

          </style>
        </defs>
        <title>Untitled-1</title>
        <circle id="outer_circle" class="cls-1" cx="345" cy="345" r="341"/>
        <g id="icon">
          <circle class="cls-1" cx="232.42" cy="242.31" r="109.51"/>
          <path class="cls-1" d="M830.86,668.79a31.54,31.54,0,0,1-.21,44.45h0a31.54,31.54,0,0,1-44.45.21L588.15,515.39c-13.39-13.39,10.46-10.46,22.68-22.68h0c12.22-12.21,8.58-35.36,22-22Z" transform="translate(-295 -167)"/>
          <path class="cls-1" d="M632.8,560.05l-44.65-44.66c-13.39-13.39,10.46-10.46,22.68-22.68h0c12.22-12.21,8.58-35.36,22-22l44.66,44.65Z" transform="translate(-295 -167)"/>
        </g>
        <g id="details">
          <path class="cls-2" d="M461.41,458.32a69.32,69.32,0,0,1,0-98" transform="translate(-295 -167)"/>
        </g>
      </svg>
</div>
    </main>

  <script src="js/main.js"></script>
</body>
</html>
